<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div>
      <button onclick="request();">Request</button>
      <p id="demo"></p>
    </div>
  </body>

  <!-- Script de geolocalización -->
  <script type="text/javascript">
    var demo = document.getElementById('demo');
    function request(){
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function (){
        if (this.readyState == 4 && this.status == 200){
          // Aquí se recibe la respuesta obtenida de la API
          demo.innerHTML = this.responseText;
        }
      };
      // GET
      /*
      xhttp.open('GET', 'aqui_va_la_url_del_request', true);
      xhttp.send();
      */
      // POST
      /*
      xhttp.open('POST', 'aqui_va_la_url_del_request', true);
      xhttp.setRequestHeader('Content-type', 'application/los-headers-de-la-api');
      xhttp.send()
      */
    }
  </script>
</html>
