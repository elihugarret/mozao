<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/bulma.css">
  </head>
  <body>
    <div class="container">
      <section class="hero is-info">
          <div class="hero-body">
              <div class="container">
                <h1 class="title">Weather</h1>
          </div>
        </div>
      </section>
      <section>
          <div id="geo"></div>
      </section>
    </div>
  </body>

  <!-- Script de geolocalizaci贸n -->
  <script type="text/javascript">
    // Obtener elmento del DOM
    var g = document.getElementById('geo');

    // funci贸n que genera e inserta la imagen de Google Maps en un elemento
    function  showPosition(position){
      var latitud_y_longitud = position.coords.latitude
                             + ","
                             + position.coords.longitude;
      var img_url = "https://maps.googleapis.com/maps/api/staticmap?center="
                  + latitud_y_longitud
                  + "&zoom=14&size=400x300&sensor=false&key=AIzaSyBu-916DdpKAjTmJNIgngS6HL_kDIKU0aU";
      // Escribe un elemento <img> dentro del div
      g.innerHTML = "<img src='" + img_url + "'>";
    }

    // Funci贸n que obtiene las coordenadas
    function geolocation(){
      if (navigator.geolocation){
        navigator.geolocation.getCurrentPosition(showPosition);
      } else {
        g.innerHTML = "Browser no soporta geolocalizaci贸n";
      }
    }

    geolocation();
  </script>




</html>
